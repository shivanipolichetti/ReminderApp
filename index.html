<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #5b9aa0;
            text-shadow: 2px 2px 2px #d3d3d3;
        }
        label {
            font-weight: bold;
            color: #5b9aa0;
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: #555;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5b9aa0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #448e95;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Reminder App</h1>
        <form id="medForm">
            <label for="medName">Medication Name:</label>
            <input type="text" id="medName" placeholder="Enter medication name" required><br>
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" placeholder="Enter dosage" required><br>
            <label for="frequency">Frequency:</label>
            <input type="text" id="frequency" placeholder="Enter frequency" required><br>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" placeholder=""><br><br>
            <button type="submit">Add Medication</button>
        </form>
    </div>
    <script>
        document.getElementById("medForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const medName = document.getElementById("medName").value;
            const dosage = document.getElementById("dosage").value;
            const frequency = document.getElementById("frequency").value;
            const startDate = document.getElementById("startDate").value;
            const medication = {
                name: medName,
                dosage: dosage,
                frequency: frequency,
                start_date: startDate,
                reminders: [] // Initialize reminders as an empty array
            };

            let medications = JSON.parse(localStorage.getItem("medications")) || [];
            medications.push(medication);
            localStorage.setItem("medications", JSON.stringify(medications));

            // Clear the form
            document.getElementById("medForm").reset();

            // Redirect to the medication details page
            window.location.href = "medication_details.html";
        });
    </script>
</body>
</html>
